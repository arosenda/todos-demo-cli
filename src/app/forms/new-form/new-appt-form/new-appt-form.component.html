<form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" style="padding-bottom:30px;">
  <app-patient-selector style="width:140px;" class="mffsidespacblock" [patient_id]="formModel?.id" (onPatientSelected)="patientSelected($event)"></app-patient-selector>

  <div class="fmffsidespaceblock">
    <label style="font-size:12px; display: block; color:gray">Start</label>
    <p-calendar size="5" showTime="true" hourFormat="12"
                [timeOnly]="false" placeholder="Time" formControlName="start"></p-calendar>
  </div>
  <div class="mffsidespaceblock">
    <label style="font-size:12px; display: block; color:gray">Duration (mins)</label>
    <p-spinner size="5" step="5" formControlName="duration" placeholder="Duration" (onChange)="durationChanged($event)" formControlName="duration"></p-spinner>
  </div>


  <table>
    <tr>
      <td class="appttogglecell">
        <mat-slide-toggle
          formControlName="do_code"
          class="appttogglespacer"
          [color]=""
          [checked]="true"
          [disabled]="false">
          w/Coding
        </mat-slide-toggle>
      </td>
      <td class="appttogglecell">
        <div *ngIf="form.controls.do_code.value">
          <mat-form-field style="width: 120px;">
            <mat-select placeholder="Primary CPT" name="Primary Code" formControlName="primary_code">
              <mat-option *ngFor="let option of primaryCodeOptions" [(value)]="option.value">
                {{option.label}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </td>
      <td class="appttogglecell">
        <div *ngIf="form.controls.do_code.value">
          <mat-form-field style="width: 120px;">
            <mat-select placeholder="2ndary CPT" name="2ndary Code" formControlName="secondary_code">
              <mat-option *ngFor="let option of secondaryCodeOptions" [(value)]="option.value">
                {{option.label}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </td>
      <td></td>
    </tr>


    <tr>
      <td class="appttogglecell">
        <mat-slide-toggle
          formControlName="do_fee"
          class="appttogglespacer"
          [color]=""
          [checked]="true"
          [disabled]="false">
          w/Billing
        </mat-slide-toggle>
      </td>
      <td class="appttogglecell">
        <div *ngIf="form.controls.do_fee.value">
          <label style="font-size:14px; display: block; color:gray">Primary Fee</label>
          <p-spinner size="10" step=".01" formControlName="primary_fee" placeholder="Primary Fee"></p-spinner>
        </div>
      </td>
      <td class="appttogglecell">
        <div *ngIf="form.controls.do_fee.value">
          <label style="font-size:14px; display: block; color:gray">2ndary Fee</label>
          <p-spinner size="10" step=".01" formControlName="secondary_fee" placeholder="2ndary Fee"></p-spinner>
        </div>
      </td>
      <td></td>
    </tr>
    <tr>
      <td class="appttogglecell">
        <mat-slide-toggle
          formControlName="do_repeat"
          class="appttogglespacer"
          [color]=""
          [checked]="true"
          [disabled]="false">
          w/Repeat
        </mat-slide-toggle>
      </td>


      <td class="appttogglecell">
        <div *ngIf="form.controls.do_repeat.value">
          <mat-form-field style="width: 120px;">
            <mat-select placeholder="Repeats" name="Repeats" formControlName="repeat_days_of_week">
              <mat-option *ngFor="let option of repeatDayOptions" [(value)]="option.value">
                {{option.label}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </td>
      <td class="appttogglecell">
        <div *ngIf="form.controls.do_repeat.value">
          <mat-form-field style="width: 120px;">
            <mat-select placeholder="Interval" name="Interval" formControlName="repeat_interval">
              <mat-option *ngFor="let option of repeatOptions" [(value)]="option.value">
                {{option.label}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </td>
      <td class="appttogglecell">
        <div *ngIf="form.controls.do_repeat.value">
          <label style="font-size:12px; display: block; color:gray">
            Every
            {{form.controls.repeat_frequency.value}}
            {{form.controls.repeat_frequency.value > 1 ?
            pluralize(form.controls.repeat_interval.value) :
            form.controls.repeat_interval.value.name ? form.controls.repeat_interval.value.name : ''}}
          </label>
          <p-spinner [(ngModel)]="form.controls.repeat_frequency.value" size="10" step="1" formControlName="repeat_frequency" placeholder="Frequency"></p-spinner>
        </div>
      </td>
    </tr>
    <tr>
      <td></td>
      <td class="appttogglecell">
        <div *ngIf="form.controls.do_repeat.value">
          <mat-form-field style="width: 120px;">
            <input #repstartdate matInput [matDatepicker]="picker2" placeholder="Starts"
                   formControlName="repeat_start_date">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        </div>
      </td>
      <td class="appttogglecell">
        <div *ngIf="form.controls.do_repeat.value">
          <mat-form-field style="width: 120px;">
            <mat-select placeholder="Stops?" name="Interval" formControlName="repeat_end_type">
              <mat-option *ngFor="let option of repeatEndOptions" [(value)]="option.value">
                {{option.label}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </td>
      <td class="appttogglecell">
        <div *ngIf="form.controls.do_repeat.value">
          <mat-form-field style="width: 120px;" *ngIf="form.controls.repeat_end_type.value.name==='on date'">
            <input #rependdate matInput [matDatepicker]="picker3" placeholder="Ends" formControlName="repeat_end_date">
            <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
            <mat-datepicker #picker3></mat-datepicker>
        </mat-form-field>
        </div>
      </td>

    </tr>
  </table>

  <mat-divider></mat-divider>


  <div *ngIf="true" class="topSummary" style="margin-top:0px; padding-top:10px; padding-bottom: 5px;">
    <div class="top-summary-title">Appointment For: {{form.controls.title.value}} {{ form.controls.start.value | date:"MM/dd/yyyy 'at' h:mma" }} for {{ form.controls.duration.value }} mins
    </div>
    <div class="top-summary-code">
      {{ codeLine() }}
    </div>
  </div>

  <p-messages [value]=checkform()></p-messages>

  <div style="padding-top:10px;">
    <button mat-flat-button color="primary" type="submit" label="Save" style="margin-bottom:10px;width:auto"
            class="blue-btn flat">Save
    </button>
    <button mat-flat-button color="warn" (click)="deleteAppt()" label="Delete" style="margin-bottom:10px;width:auto; float:right"
            class="red-btn flat">Delete
    </button>
  </div>

</form>
