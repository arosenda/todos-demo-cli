<h2 mat-dialog-title style="display:inline-block">{{formCommand | titlecase}}</h2>
<button class="spemr-lightgray-bkg" style="outline: none;border:0px solid;display:inline-block; float:right; border-radius:15px;color:white; " (click)="close()">
<span style="font-size:22px; color:white;">X</span>
</button>
<mat-dialog-content></mat-dialog-content>

  <app-new-patient-form #form *ngIf="formCommand=='new patient'"     [formModel]="formModel" (onUpdate)="onUpdate($event)"></app-new-patient-form>
  <app-new-payment-form #form *ngIf="formCommand=='new payment'"     [formModel]="formModel" (onUpdate)="onUpdate($event)"></app-new-payment-form>
  <app-new-invoice-form #form *ngIf="formCommand=='new invoice'"     [formModel]="formModel" (onUpdate)="onUpdate($event)"></app-new-invoice-form>
  <app-new-appt-form    #form *ngIf="formCommand=='new appointment'" [formModel]="formModel" (onUpdate)="onUpdate($event)"></app-new-appt-form>

<mat-dialog-actions>

</mat-dialog-actions>
